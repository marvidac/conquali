<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }} - Selecione um Item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>Local: {{idLocal}}</ion-label>
    <ion-label>Equipe: {{idEquipe}}</ion-label>
  </ion-item>
  <ion-button expand="block" color="secondary" size="large" *ngFor="let item of itens" [routerLink]="['/inspecao/servico', idLocal, idEquipe, item.id]">
    {{item.nome}}
  </ion-button>
</ion-content>
