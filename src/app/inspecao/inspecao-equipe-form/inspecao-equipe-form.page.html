<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }} - Selecione uma Equipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="block" color="secondary" size="large" *ngFor="let equipe of equipes" [routerLink]="['/inspecao/itemServicos', equipe.id]">
    {{equipe.nome}}
  </ion-button>
</ion-content>
