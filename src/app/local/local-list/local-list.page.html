<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Locais</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Pesquisar"
    (ionClear)="doSearchClear()"
    (ionChange)="doSearchBarChange($event)">
  </ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let local of locais">
      <ion-item>
        <ion-label>{{local.nome}}</ion-label>
      </ion-item>
      <ion-item-options side="start">
        
        <ion-item-option [routerLink]="['edit', local.id]">
          <ion-icon slot="icon-only" name="create" color="secondary"></ion-icon>
        </ion-item-option>

        <ion-item-option (click)="delete(local)">
          <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
        </ion-item-option>

      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" [routerLink]="['new']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
